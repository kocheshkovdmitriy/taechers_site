{% extends "index.html" %}

{% block content %}
    <h2> новости: </h2>
    {% if news %}
        {% for new in news %}
            <h3>{{new.title}}</h3>
            <p>{{new.description}}</p>
        {% endfor %}
    {% else %}
        <p>В данный момент новостная лента пустая</p>
    {% endif%}
{% endblock %}
